<html lang="en">
<head>

    </div>

                    <!-- <p>Related tracks</p> -->

                <img src ="imgs/new-music3.png">
        
                <img src ="imgs/new-music4.png">

            <img src ="imgs/music-player.png" id = "music-player">

        </div>
          
        <aside class="col fixed">
            <h3>Who to follow</h3>
            <hr>

            <hr>

            <hr>
